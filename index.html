<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Cat Clicker</title>
</head>
<body>
<header>
    <h1>Click the kitteh to boost your score!</h1>
</header>
<main class="main-content">
    
    <h2>You've clicked the kitteh <span id="count">0</span> times!</h2>
    <ul id="theKittehs">
        <li>
            <figure>
            <img src="img/kitteh.jpg" class="kitteh"/>
            <figcaption id="kittehName1">kittehName1</figcaption>
            </figure>
        </li>
        <li>
            <figure>
            <img src="img/kitteh2.jpg" class="kitteh" />
            <figcaption id="kittehName2">kittehName2</figcaption>
            </figure>
         </li>
    </ul>    
</main>
<hr>
<footer>Udacity Front-End Apps Block Project - Cat Clicker</footer>
<script src="js/app.js"></script>
</body>
</html>
